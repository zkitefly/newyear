	<script type="text/javascript">
		function time() {
    window.setTimeout("time()", 1000);
    var seconds = 1000
    var minutes = seconds * 60
    var hours = minutes * 60
    var days = hours * 24
    var years = days * 365
    var today = new Date()
    var todayYear = today.getFullYear()
    var newYear=todayYear+1
    var lastYear=todayYear-1
    var todayMonth = today.getMonth() + 1
    var todayDate = today.getDate()
    var todayHour = today.getHours()
    var todayMinute = today.getMinutes()
    var todaySecond = today.getSeconds()
    var t1 = Date.UTC(newYear, 1, 1, 0, 00, 00)
    var t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond)
    var diff = t1 - t2
    var diff2 = t2-t1
    var diffYears = Math.floor(diff / years)
    var diffDays = Math.floor((diff / days) - diffYears * 365)
    var diffHours = Math.floor((diff - (diffYears * 365 + diffDays) * days) / hours)
    var diffMinutes = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours) / minutes)
    var diffSeconds = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours - diffMinutes *
        minutes) / seconds)
    var diff2Years = Math.floor(diff2 / years)
    var diff2Days = Math.floor((diff2 / days) - diff2Years * 365)
    var diff2Hours = Math.floor((diff2 - (diff2Years * 365 + diff2Days) * days) / hours)
    var diff2Minutes = Math.floor((diff2 - (diff2Years * 365 + diff2Days) * days - diff2Hours * hours) / minutes)
    var diff2Seconds = Math.floor((diff2 - (diff2Years * 365 + diff2Days) * days - diff2Hours * hours - diff2Minutes *
        minutes) / seconds)
     if(todayMonth==1){
	if(todayDate==1){
	document.getElementById("zf").innerHTML ="今天是"+todayMonth+"月"+todayDate+"日,元旦节!提前祝您新年快乐,身体健康,万事如意!"}}
     else{document.getElementById("zf").innerHTML ="温馨提示:1月1日记得再次打开本链接,有对你的祝福哦!"}
     document.getElementById("time").innerHTML =  todayYear+"年剩余(距离"+newYear+"还有): "+diffDays + "天" + diffHours + "小时" + diffMinutes + "分钟" + diffSeconds + "秒"
     document.getElementById("time2").innerHTML =  lastYear+"已经过去!"+lastYear+"已过去:"+diff2Days + "天" + diff2Hours + "小时" + diff2Minutes + "分钟" + diff2Seconds + "秒"
     document.getElementById("time3").innerHTML =  "你在"+todayYear+"已度过:"+diff2Days + "天" + diff2Hours + "小时" + diff2Minutes + "分钟" + diff2Seconds + "秒"
     if(todayMonth==12){document.getElementById("copyright").innerHTML ="Copyright © 2022-"+newYear+" Core Studio. All rights reserved."}
     else{document.getElementById("copyright").innerHTML ="Copyright © 2022-"+todayYear+" Core Studio. All rights reserved."}
}
time()
